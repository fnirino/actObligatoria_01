<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Codo A Codo</span>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Desactivado</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="card-group">
      <div class="card">
        <img src="https://disenowebakus.net/imagenes/articulos/html5.jpg" class="card-img-top h-50" alt="icono html5">
        <div class="card-body">
          <h5 class="card-title">titulo 1</h5>
          <p class="card-text">Contenido de Card</p>
          <p class="card-text"><small class="text-muted">Ultima actualizacion 1</small></p>
        </div>
      </div>
      <div class="card">
        <img src="https://armyyazilim.com/wp-content/uploads/2019/10/css.png" class="card-img-top h-50" alt="icono css 3">
        <div class="card-body">
          <h5 class="card-title">titulo 2</h5>
          <p class="card-text">Contenido de Card </p>
          <p class="card-text"><small class="text-muted">Ultima actualizacion 1</small></p>
        </div>
      </div>
      <div class="card">
        <img src="https://blog.tednologia.com/wp-content/uploads/2021/02/bootstrap-logo-2.png" class="card-img-top h-50" alt="icono bootstrap">
        <div class="card-body">
          <h5 class="card-title">titulo 3</h5>
          <p class="card-text">Contenido de Card</p>
          <p class="card-text"><small class="text-muted">Ultima actualizacion 1</small></p>
        </div>
      </div>
    </div>
    <div class="container-fluid p-0">
      <form class="d-flex flex-column">
        <div class="container-fluid p-0 mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" class="form-control" type="email">
          <span class="form-text">Nunca comparta su email.</span>
        </div>
        <div class="container-fluid p-0 mb-3">
          <label for="pass" class="form-label">Contrase√±a</label>
          <input id="pass" class="form-control" type="password">
        </div>
        <div class="form-check mb-3">
          <label for="verif" class="form-check-label">Verificar</label>
          <input id="verif" class="form-check-input" type="checkbox">
        </div>
        <div class="col-auto">
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </main>
  
</body>
</html>
